<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale-1.0">
  <title>CSS BOX 2</title>
  <style>
      .container {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: pink;
      padding: 20px;
      border-radius: 20px;
      width: fit-content;
      }
      .container img {
          width: 200px;
          border-radius: 35px;
      }
  </style>
</head>
<body>
    <div class="container">
      <img src="burung1.jpg" alt="">
      <img src="burung2.jpg" alt="">
      <img src="burung3.jpg" alt="">
      <img src="burung4.jpg" alt="">
    </div>
</body>
</html>
