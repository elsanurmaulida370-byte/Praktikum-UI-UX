<!DOCTYPE html>
<html>
<head>
    <title>Chatbox Sederhana</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding-bottom: 200px; /* supaya bisa scroll */
        }

        #chatbox {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 300px;
            border: 1px solid #aaa;
            background: white;
            padding: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }

        #pesan {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>

<body>

<h1>Selamat Datang</h1>

<p>
Scroll halaman ini, chatbox tetap berada di pojok kanan bawah.<br><br>
Ini adalah chatbox sederhana yang dibuat oleh <b>Elsa Nurmaulida</b>.
</p>

<br><br><br><br><br><br><br>

<!-- Chatbox -->
<div id="chatbox">
    <div id="pesan"></div>

    <input type="text" id="inputMsg" placeholder="Ketik pesan..." style="width:75%;">
    <button onclick="kirim()">Kirim</button>
</div>

<script>
function kirim() {
    let chat = document.getElementById("pesan");
    let pesan = document.getElementById("inputMsg").value;

    if (pesan !== "") {
        chat.innerHTML += "Anda: " + pesan + "<br>";
        document.getElementById("inputMsg").value = "";
    }
}
</script>

</body>
</html>
