<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pemesanan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <div class="card shadow">
    <div class="card-body">

      <h3 class="text-center mb-4">Form Pemesanan</h3>

      <form>
        <!-- NAMA -->
        <div class="mb-3">
          <label class="form-label">Nama Pembeli</label>
          <input type="text" class="form-control" placeholder="Masukkan nama" required>
        </div>

        <!-- PRODUK (OTOMATIS) -->
        <div class="mb-3">
          <label class="form-label">Produk</label>
          <input type="text" id="produk" class="form-control" readonly>
        </div>

        <!-- JUMLAH -->
        <div class="mb-3">
          <label class="form-label">Jumlah</label>
          <input type="number" class="form-control" min="1" required>
        </div>

        <!-- ALAMAT -->
        <div class="mb-3">
          <label class="form-label">Alamat</label>
          <textarea class="form-control" rows="3" required></textarea>
        </div>

        <!-- TOMBOL -->
        <div class="text-center">
          <button type="submit" class="btn btn-warning px-5">
            Pesan Sekarang
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

<!-- SCRIPT AMBIL NAMA PRODUK -->
<script>
  const params = new URLSearchParams(window.location.search);
  const produk = params.get("produk");
  if (produk) {
    document.getElementById("produk").value = produk.replace(/\+/g, " ");
  }
</script>

</body>
</html>
